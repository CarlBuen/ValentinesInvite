<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Sugar+Gummy&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f06, #f9d);
            font-family: 'Sugar Gummy', cursive;
            overflow: hidden; /* Prevent scroll during animation */
        }
        .start-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Adjust the gap between the text and the play icon */
            padding: 5px 20px; /* Adjust the padding of the button */
            font-size: 20px; /* Adjust the font size of the text */
            font-family: 'Sugar Gummy', cursive;
            border: 5px solid #fff;
            border-radius: 50px;
            background: linear-gradient(135deg, #ff9a9e, #ff6b6b);
            color: #fff;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            font-weight: bold;
            overflow: hidden;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            animation: zoomIn 0.5s ease-in-out; /* Smooth zoom-in transition */
        }
        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: inherit;
            box-shadow: 0 0 30px 15px rgba(255, 255, 255, 0.5); /* Size of the glow */
            z-index: -1;
            transition: transform 0.3s ease;
        }
        .start-button:hover {
            background: linear-gradient(135deg, #ff7a7a, #ff4d4d);
            transform: scale(1.1);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.3); /* Size of the glow on hover */
        }
        .start-button:hover::before {
            transform: scale(1.2);
        }
        .play-icon {
            width: 30px;  /* Size of the play icon */
            height: 30px; /* Size of the play icon */
            fill: #fff;
            border-radius: 70px; /* Softness of the triangle play icon */
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
        }
        /* Smooth zoom-in animation */
        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        /* Smooth fade-out animation */
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button class="start-button" onclick="startExperience()">
        Start
        <svg class="play-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 5v14l11-7L8 5z"/>
        </svg>
    </button>

    <audio id="background-music" autoplay loop>
        <source src="OldLove.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        function startExperience() {
            // Add fade-out animation
            document.body.style.animation = 'fadeOut 1s ease-out forwards';
            const music = document.getElementById('background-music');
            sessionStorage.setItem('musicTime', music.currentTime);
            setTimeout(() => {
                window.location.href = 'landing.html';
            }, 1000); // Match the duration of the fade-out animation
        }
    </script>
</body>
</html>
